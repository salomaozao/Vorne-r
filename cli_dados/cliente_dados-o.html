<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<h3>Meus Dados</h3>

		<hr />

		<form name="cadcliente" id="cadcliente" method="post" action="">
			<section class="row" id="cadastro">
				<div class="col-md-4">
					<label>Nome:</label>
					<input
						type="text"
						value="{$CLI_NOME}"
						name="cli_nome"
						class="form-control"
						minlength="3"
						required
					/>
				</div>

				<div class="col-md-4">
					<label>Sobrenome:</label>
					<input
						type="text"
						value="{$CLI_SOBRENOME}"
						name="cli_sobrenome"
						class="form-control"
						minlength="3"
						required
					/>
				</div>

				<div class="col-md-3">
					<label>Data Nasc:</label>
					<input
						type="date"
						value="{$CLI_DATA_NASC}"
						name="cli_data_nasc"
						class="form-control"
						required
					/>
				</div>

				<div class="col-md-2">
					<label>CPF:</label>
					<input
						type="text"
						value="{$CLI_CPF}"
						name="cli_cpf"
						class="form-control"
						minlength="11"
						maxlength="11"
						required
						readonly
					/>
				</div>

				<div class="col-md-2">
					<label>DDD:</label>
					<input
						type="number"
						value="{$CLI_DDD}"
						name="cli_ddd"
						class="form-control"
						min="10"
						max="99"
						required
					/>
				</div>

				<div class="col-md-3">
					<label>Celular:</label>
					<input
						type="number"
						value="{$CLI_CELULAR}"
						name="cli_celular"
						class="form-control"
						required
					/>
				</div>

				<div class="col-md-6">
					<label>Endereço:</label>
					<input
						type="text"
						value="{$CLI_ENDERECO}"
						name="cli_endereco"
						class="form-control"
						minlength="3"
						required
					/>
				</div>

				<div class="col-md-2">
					<label>Numero:</label>
					<input
						type="text"
						value="{$CLI_NUMERO}"
						name="cli_numero"
						class="form-control"
						required
					/>
				</div>

				<div class="col-md-4">
					<label>Bairro:</label>
					<input
						type="text"
						value="{$CLI_BAIRRO}"
						name="cli_bairro"
						class="form-control"
						minlength="3"
						required
					/>
				</div>

				<div class="col-md-4">
					<label>Cidade:</label>
					<input
						type="text"
						value="{$CLI_CIDADE}"
						name="cli_cidade"
						class="form-control"
						minlength="3"
						required
					/>
				</div>

				<div class="col-md-2">
					<label>UF:</label>

					<input
						type="text"
						value="{$CLI_UF}"
						name="cli_uf"
						class="form-control"
						maxlength="2"
						minlength="2"
						required
					/>
				</div>

				<div class="col-md-2">
					<label>Cep:</label>

					<input
						type="text"
						value="{$CLI_CEP}"
						name="cli_cep"
						class="form-control"
						minlength="8"
						maxlength="8"
						required
					/>
				</div>

				<div class="col-md-4">
					<label>Email:</label>

					<input
						type="email"
						value="{$CLI_EMAIL}"
						name="cli_email"
						class="form-control"
						required
					/>
				</div>
			</section>

			<br />
			<br />

			<section class="row" id="btngravar">
				<div class="col-md-4"></div>

				<div class="col-md-4">
					<label
						>Digite sua senha atual por segurança<br />(<small
							>sua senha não será alterada</small
						>)</label
					>
					<input
						type="password"
						name="cli_senha"
						id="cli_senha"
						class="form-control"
						required
					/>
					<br />
					<button type="submit" class="btn btn-geral btn-block">
						<i class="glyphicon glyphicon-ok"></i> Gravar
					</button>
				</div>
			</section>
		</form>
	</body>
</html>
