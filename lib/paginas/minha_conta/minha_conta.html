<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="minha_conta.css" />
	</head>
	<body>
		<div id="minha_conta">
			<button>
				<span class="material-icons">home</span>
				<span class="content">Minha Conta</span>
			</button>

			<button>
				<span class="material-icons">qr_code_2</span>
				<span class="content">Pedidos</span>
			</button>

			<button>
				<span class="material-icons">contact_page</span>
				<span class="content">Meus Dados</span>
			</button>

			<button>
				<span class="material-icons">shopping_cart</span>
				<span class="content">Carrinho</span>
			</button>

			<button class="alert">
				<span class="material-icons">info</span>
				<span class="content">Alterar Senha</span>
			</button>

			<button class="danger">
				<span class="material-icons">logout</span>
				<span class="content">Sair!</span>
			</button>
		</div>
	</body>
</html>
